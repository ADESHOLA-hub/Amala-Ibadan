<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="checkout-container">
        <div class="header">
            <h1>Checkout</h1>
        </div>

        <div class="checkout-content">
            <div class="billing-info">
                <h2>Billing Information</h2>
                <form id="billingForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Enter your address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter your city" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" placeholder="Enter your zip code" required>
                    </div>
                    <button type="submit" class="billing-button">Save Billing Info</button>
                </form>
            </div>

            <div class="order-details">
                <h2>Your Order</h2>
                <div class="cart-items" id="cartItems">
                    <!-- Example Item -->
                    <div class="cart-item">
                        <h4>Item Name</h4>
                        <p>Quantity: 1</p>
                        <p>Price: <span class="item-price">₦300</span></p>
                    </div>
                    <!-- Repeat for other items -->
                </div>

                <div class="total-price">
                    <h3>Total Price: <span id="totalAmount">₦0</span></h3>
                </div>
                <button id="checkoutButton" class="checkout-button">Proceed to Payment</button>
            </div>
        </div>
    </div>
    <script src="checkout.js"></script>
</body>
</html>
